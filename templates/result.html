<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Result</title>
</head>
<body>
    <h1>Fetch Result</h1>
    <!-- Display success or error message based on the result -->
    {% if result.success %}
        <p>{{ result.success }}</p>
    {% elif result.error %}
        <p>{{ result.error }}</p>
    {% endif %}
    <a href="/">Go back</a>
</body>
</html>
